<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bozhidar Stoyanov's Interactive Resume</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="title-frame">
    <h1 id="main-title">[ Bozhidar Stoyanov's Interactive Resume ]</h1>
  </div>

  <div id="terminal-container">
    <div id="terminal-header">
      <div class="buttons">
        <span class="btn red" id="close-btn"></span>
        <span class="btn yellow"></span>
        <span class="btn green" id="toggle-btn"></span>
      </div>
      <div id="terminal-title">bozhidar@stoyanov:~</div>
    </div>

    <div id="terminal">
      <div id="output"></div>
      <div id="input-line">
        <span class="prompt">bozhidar@stoyanov:~</span>
        <div id="input" contenteditable="true" spellcheck="false" autofocus></div>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
